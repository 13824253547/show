<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="css/1.css">
    <script src="js/player.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/1.js"></script>
</head>
<body>
<div id="header">
    <h1 id="logo">我的音乐</h1>
    <ul>
        <li>登录</li>
        <li>设置</li>
    </ul>
</div>
<div id="content">
    <div id="content-in">
        <div id="content-left">
            <div id="content-left-top">
                <span><i></i>收藏</span>
                <span><i></i>添加到</span>
                <span><i></i>下载</span>
                <span><i></i>删除</span>
                <span><i></i>清空</span>
            </div>
            <div id="list">
                <ul id="listM">
                    <li class="listMenu listTitle" data-mcs-theme="minimal-dark">
                        <div class="list-check"><i></i></div>
                        <div class="number">序</div>
                        <div class="song">歌曲</div>
                        <div class="singer">歌手</div>
                        <div class="time">时长</div>
                    </li>
                </ul>
            </div>
        </div>
        <div id="content-right">
            <div class="song_info">
                <a>
                    <img src="images/singer1.png"/></a>
                <img src="images/singer2.png"/>
                <div class="singer_info">
                    <div>歌曲名：<a id="song">破晓</a></div>
                    <div>歌手名：<a id="singer">吴亦凡</a></div>
                    <div>专辑名：<a id="album">破晓</a></div>
                </div>
            </div>
            <div class="song_lyric">
                <ul>
                    <li class="cur">Can't lose</li>
                    <li>I got juice</li>
                </ul>
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="footer-in">
            <a class="prev" title="上一首" href="javascript:"></a>
            <a class="play" title="播放"  href="javascript:"></a>
            <a class="next" title="下一首" href="javascript:"></a>
            <div class="progress">
                <div class="progress_top">
                    <span class="progress_singer">破晓-吴亦凡</span>
                    <span class="progress_time">01:12/04:13</span>
                </div>
                <div class="progress_bar" style="background: #000;">
                    <div class="progress_line">
                        <div class="progress_dot"></div>
                    </div>
                </div>
            </div>
            <a class="order" title="列表播放" href="javascript:"></a>
            <a class="fav" title="喜欢" href="javascript:"></a>
            <a href="javascript:" title="下载" class="down"></a>
            <a href="javascript:" title="评论" class="comment"></a>
            <a href="javascript:" title="纯净模式" class="only"></a>
            <div class="volume">
                <a href="javascript:" title="音量" class="volume_size"></a>
                <div class="volume_bar"  style="background: #000;">
                    <div class="volume_line">
                        <div class="volume_dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="maskBg"></div>
<div class="mask"></div>
<audio src=""></audio>
</body>
</html>
